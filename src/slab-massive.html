<div id="sm-slab" class="sm-Slab">
  <div id="sm-viewfinder" class="sm-ViewFinder">
    <slot id="view-finder" name="view-finder">
    </slot>
    <div id="sm-viewfinderbox" class="sm-ViewFinder-box"></div>
  </div>
  <div class="sm-Slab-container"
     unselectable="on"
     onselectstart="return false;"
     onmousedown="return false;">
    <div class="sm-Slab-slotWrapper">
    <div class="sm-Slab-slot">
      <slot>
      </slot>
    </div>
    </div>
  </div>
  <div class="sm-Slab-zoomControls">
    <button id="sm-zoomin-button" class="sm-Slab-button">
      <span class="sm-Slab-buttonText">
        +
      </span>
    </button>
    <button id="sm-zoomout-button" class="sm-Slab-button">
      <span class="sm-Slab-buttonText">
        -
      </span>
    </button>
    <button id="sm-fullscreen-button" class="sm-Slab-button">
      <span class="sm-Slab-buttonText">
        &harr;
      </span>
    </button>
    <button id="sm-toggle-button" class="sm-Slab-button sm-Slab-button--toggle">
      <span class="sm-Slab-buttonText">
        &#9650;
      </span>
    </button>
  </div>
</div>
