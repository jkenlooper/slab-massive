<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Example usage of SlabMassive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./example.css">
        <script src="../dist/webcomponents.min.js"></script>
    </head>
    <body>
      <div class="Example Example--wide">
      <slab-massive width="5463" height="3642" scale="0" zoom="1"
                                                         fill="contain"
        offset-x="0" offset-y="0">
        <img src="./photo-1459206131122-b9abb445103a.jpg" width="5463" height="3642" alt="Photo by Sweet Ice Cream Photography">

      </slab-massive>
      </div>
      <div class="Example Example--tall">
      <slab-massive width="5463" height="3642" scale="0" zoom="1"
                                                         fill="contain"
        offset-x="0" offset-y="0">
        <img src="./photo-1459206131122-b9abb445103a.jpg" width="5463" height="3642" alt="Photo by Sweet Ice Cream Photography">

      </slab-massive>
      </div>

      <div class="Example Example--wide">
      <slab-massive width="2448" height="3264" scale="0" zoom="1"
                                                         fill="contain"
        offset-x="0" offset-y="0">
        <img src="./photo-1417722009592-65fa261f5632.jpeg" width="2448" height="3264" alt="Photo by Paula Borowska"><!-- https://unsplash.com/photos/OM7CvKnhjfs -->
      </slab-massive>
      </div>
      <div class="Example Example--tall">
      <slab-massive width="2448" height="3264" scale="0" zoom="1"
                                                         fill="contain"
        offset-x="0" offset-y="0">
        <img src="./photo-1417722009592-65fa261f5632.jpeg" width="2448" height="3264" alt="Photo by Paula Borowska"><!-- https://unsplash.com/photos/OM7CvKnhjfs -->
      </slab-massive>
      </div>
      <script src="../dist/hammer.min.js"></script>
      <script src="../dist/slab-massive.js"></script>

    </body>
</html>
