<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SlabMassive Visual Tests</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./test.css">
        <link rel="stylesheet" href="../src/slab-massive.css">
    </head>
    <body>
      <section>
        <h1>tests</h1>

        <p>Test of wide image. <a href="https://unsplash.com/photos/-RuRzumDbWQ">Photo by Johny Goerend</a></p>

        <div style="margin-bottom: 50px;">
        <div class="Example Example--wide">
              <slab-massive width="5760" height="3840"
                                         zoom="1"
                                         fill="cover"
                offset-x="0" offset-y="0">
                <img src="https://source.unsplash.com/-RuRzumDbWQ/5760x3840" width="5760" height="3840" alt="Photo by Johny Goerend">

              </slab-massive>
        </div>
        </div>

        <div style="margin-bottom: 50px;">
        <div class="Example Example--tall">
              <slab-massive width="5760" height="3840"
                                         zoom="1"
                                         fill="cover"
                offset-x="0" offset-y="0">
                <img src="https://source.unsplash.com/-RuRzumDbWQ/5760x3840" width="5760" height="3840" alt="Photo by Johny Goerend">

              </slab-massive>
        </div>
        </div>

        <p>Test of tall image. <a href="https://unsplash.com/photos/OM7CvKnhjfs">Photo by Paula Borowska</a></p>

        <div style="margin-bottom: 50px;">
        <div class="Example Example--tall">
              <slab-massive width="2448" height="3264"
                                         zoom="1"
                                         fill="cover"
                offset-x="0" offset-y="0">
                <img src="https://source.unsplash.com/OM7CvKnhjfs/2448x3264" width="2448" height="3264" alt="Photo by Paula Borowska"><!-- https://unsplash.com/photos/OM7CvKnhjfs -->

              </slab-massive>
        </div>
        </div>

        <div style="margin-bottom: 50px;">
        <div class="Example Example--wide">
              <slab-massive width="2448" height="3264"
                                         zoom="1"
                                         fill="cover"
                offset-x="0" offset-y="0">
                <img src="https://source.unsplash.com/OM7CvKnhjfs/2448x3264" width="2448" height="3264" alt="Photo by Paula Borowska"><!-- https://unsplash.com/photos/OM7CvKnhjfs -->

              </slab-massive>
        </div>
        </div>
      </section>

      <script type="module" src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
      <script type="module" src="../dist/slab-massive.esm.js" type="module"></script>

    </body>
</html>
